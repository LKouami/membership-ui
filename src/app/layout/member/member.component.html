<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> 0 </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Lastname
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Firstname
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Gender
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
  </ng-container>
  <ng-container matColumnDef="BirthPlace">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      BirthPlace
    </th>
    <td mat-cell *matCellDef="let element"> {{element.BirthPlace}} </td>
  </ng-container>
    <ng-container matColumnDef="Birthdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        Birthdate
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Birthdate}} </td>
    </ng-container>
    <ng-container matColumnDef="Occupation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        Occupation
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Occupation}} </td>
    </ng-container>
    <ng-container matColumnDef="QrCodeRef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            QrCodeRef
        </th>
        <td mat-cell *matCellDef="let element"> {{element.QrCodeRef}} </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
